{% extends './base.html' %}


{% block title %} - Login -{% endblock  %}
{% block header1 %}{% endblock header1 %}

    <main>
        {% block main %}
        <section class="login">
            <h2 hidden>Login</h2>
            <div class="img-login-contenedor">
                <img src="{{url_for('static', filename='img/usuario_icono.png')}}" alt="" id="img-login" class="img-login">
            </div>
            <form class="login-form" id="login" action="{{ url_for('login') }}" method="POST">
                <div>
                    <label for="email" class="label">
                        <input id="email" name="email" type="email" placeholder=" " class="input">
                        <span class="label-name">ingresa tu email</span>
                    </label>
                </div>
                <label for="pass" class="label">
                    <input id="pass" name="password" type="password" placeholder=" " class="input">
                    <span class="label-name">ingresa tu contraseña</span>
                </label>
                <div id="error" ></div>
                <button type="submit">Iniciar sesión</button>
                <p>No estas registrado? <a href="registro">registrate aquí </a> </p>
            </form>
        </section>
        <button id="scrollBtn" title="Subir arriba"><i class="fa fa-chevron-up"></i></button>
        {% endblock  %}
    </main>

    {% block scripts %}
    <!-- <script src="{{url_for('static', filename='js/login.js')}}"></script> -->
    <script src="{{url_for('static', filename='js/modo_oscuro.js')}}"></script>
    <!-- <script src="{{url_for('static', filename='js/verificacion.js')}}"></script> -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>

    <script src="{{url_for('static', filename='js/boton_up.js')}}"></script>
    {% endblock  %}
