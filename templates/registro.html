{% extends "./base.html" %}

{% block header1 %}{% endblock header1 %}

    <main >
        {% block main %}
        <section class="formulario-contenedor main-formulario">

            <form action="/registro" class="formulario" id="formulario" method="POST" enctype="multipart/form-data">
                <h2>Formulario de registro</h2>
                <article class="formulario-label">
                    <h3 hidden>Información personal</h3>
                    <div>
                        <label for="nombre">Nombre: 
                            <span id="nombre-error" ></span>
                        </label>
                        <input id="nombre" type="text" name="nombre" placeholder="Ingrese su nombre" required>
                    </div>
                    <div>
                        <label for="apellido">Apellido:
                            <span id="apellido-error" ></span>    
                        </label>
                        <input id="apellido" type="text" name="apellido" placeholder="Ingrese su apellido" required>
                        
                    </div>
                
                    <div>
                        <label for="email">Email: 
                            <span id="email-error" ></span>
                        </label>
                        <input id="email" type="email" name="email" placeholder="Ingrese su email" required>
                    </div>
                    <div>
                        <label for="esMayor">Mayor de edad: 
                            <span id="esMayor-error" ></span>
                        </label>
                        <select id="esMayor" name="mayor" class="select" required>
                            <option value="" disabled selected>Seleccione una opción</option>
                            <option value="si">Si</option>
                            <option value="no">No</option>
                        </select>
                        
                    </div>

                    <div>
                        <label for="password1">Contraseña: 
                            <span id="password1-error" ></span>
                        </label>
                        <input id="password1" type="password" name="password" placeholder="Su contraseña" required>
                    </div>
                    <div>
                        <label for="password2">Repetir contraseña: 
                            <span id="password2-error" ></span>
                        </label>
                        <input id="password2" type="password" name="contraseña2" placeholder="Repetir contraseña" required>
                    </div>

                    <div class="contenedor-imagen">
                        <div id="contenedor-de-imagen" style="display: none;">
                            <img src="#" id="imagen-muestra" class="imagen-muestra" alt="img-usuario">
                        </div>
                        <label for="archivo" class="btn-seleccionar">Carga una imagen</label>
                        <input id="archivo" type="file" name="image" accept="image/*">
                    </div>

                    <div class="formulario-radio">
                        <div>
                            <label>Género:
                                <span id="genero-error"></span>
                            </label>
                        </div>
                        <div class="btn-radio">
                            <input type="radio" name="genero" value="Varon" required>Varon
                            <input type="radio" name="genero" value="Mujer">Mujer
                            <input type="radio" name="genero" value="Otro">Otro
                        </div>
                    </div>
                </article>

                <input id="submit" class="btn-enviar" type="submit" value="Registrarme">
            </form>
            <section class="carga-correcta">
                <div id="carga-correcta">
                    <h3><span id="usuario-nombre"></span> tu cuenta ha sido creada correctamente. Ahora puedes loguear su cuenta</h3>
                </div>
                <div></div>
            </section>
        </section>

        <button id="scrollBtn" title="Subir arriba"><i class="fa fa-chevron-up"></i></button>
        {% endblock  %}
    </main>

    {% block scripts %}
    <!-- Scripts de JavaScript -->

    <script src="{{url_for('static', filename='js/formulario_control.js')}}"></script>

    <script src="{{url_for('static',filename='js/modo_oscuro.js')}}"></script>

    <!-- <script src="{{url_for('static',filename='js/verificacion.js')}}"></script>-->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>

    <script src="{{url_for('static', filename='js/boton_up.js')}}"></script>
    {% endblock  %}
